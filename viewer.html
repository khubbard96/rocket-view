<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      html, body {
        margin: 0;
        font-family: sans-serif;
        height: 100%;
      }
      body {
        background-color: black;
      }
      #main_content {
        height: 100%;
        display: flex;
        flex-direction: row;
      }
      #stage_navigator {
        background-color: #464c34;
        flex-basis: 12.5%;
        color: white;
      }
      .stage-title {
        text-align: center;
        padding: 20px;
        cursor: pointer;
      }

      .stage-title.selected {
        -webkit-box-shadow: inset 0px 0px 7px 1px rgba(0,0,0,0.75);
        -moz-box-shadow: inset 0px 0px 7px 1px rgba(0,0,0,0.75);
        box-shadow: inset 0px 0px 7px 1px rgba(0,0,0,0.75);
        background-color: #808965
      }

      .stage-title:hover{
        -webkit-box-shadow: inset 0px 11px 8px -10px rgba(0,0,0,1), inset 0px -11px 8px -10px rgba(0,0,0,1);
        -moz-box-shadow: inset 0px 11px 8px -10px rgba(0,0,0,1), inset 0px -11px 8px -10px rgba(0,0,0,1);
        box-shadow: inset 0px 11px 8px -10px rgba(0,0,0,1), inset 0px -11px 8px -10px rgba(0,0,0,1);
        background-color: #808965;
      }
    </style>

  </head>
  <body>
    <div id="main_content">
      <div id="stage_navigator">
        <div id="stage_nav_subwrap">
          <div class="stage-title" id="rocket_stage_1">
            STAGE I
          </div>
          <div class="stage-title" id="rocket_stage_2">
            STAGE II
          </div>
          <div class="stage-title" id="rocket_stage_3">
            STAGE III
          </div>
          <div class="stage-title" id="rocket_stage_4">
            STAGE IV
          </div>
        </div>
      </div>
    </div>


    <!---<script type="text/javascript" src="bundle.js"></script>--->

  </body>
</html>
