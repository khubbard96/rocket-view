<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      * {
        margin: 0;
        font-family: sans-serif;
      }

      body {
        background-color: black;
        height: -webkit-fill-available;
      }

      #main_content {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin: auto 0;
      }

      #stage_list, #stage_description {
        border-radius: 6px;
        border: solid 2px white;
        color: white;
        flex-basis: 150px;
        margin: 20px;
      }
      #stage_description {
        padding: 10px;
      }

      .stage-dropdown {
        padding: 10px 20px;
        cursor: pointer;
      }
      .stage-dropdown:hover {
        background-color: white;
        color: black;
      }

      .stage-dropdown:not(:first-of-type) {
        border-top: 2px solid white;
      }
    </style>

  </head>
  <body>
    <div id="main_content">
      <div id="stage_list">
        <div class="stage-dropdown">
          STAGE I
        </div>
        <div class="stage-dropdown">
          STAGE II
        </div>
        <div class="stage-dropdown">
          STAGE III
        </div>
        <div class="stage-dropdown">
          STAGE IV
        </div>
      </div>
      <div id="stage_description">
        STAGE I <br /><br />
        This is information pertaining to the first stage of the rocket. A brief
        description and some technical data will be offered, along with a direction
        to the part on the model.

      </div>
      <div id="model_viewer"></div>
    </div>



    <!---<script type="text/javascript" src="bundle.js"></script>--->

  </body>
</html>
